<!DOCTYPE HTML>
<html>
    <head>
        <title>Лабораторна робота № 7</title>
        <meta http-equiv="content-type" content="text/HTML; charset=utf-8">
        <meta name ="author" content="Sobko Artem">
        <meta name ="keywords" content="Лабораторна робота № 7">
        <link rel="icon" href="img/logo.png">
    </head>
<body>
<div>
    <p>Введіть данні:</p>
    <a>X = </a><input type = "number" name="x" oninput = "fun()"/>
    <a>Y = </a><input type = "number" name="y" oninput = "fun()"/>
    <a>Z = </a><input type = "number" name="z" oninput = "fun()"/>
</div><br><br>
<div>
    <a>Результат виконання :</a>
    <input type = "number" id="res" readonly/>
</div>

<script>
    function fun()
    {
        
        let x = parseFloat(document.getElementsByName("x")[0].value);
        let y = parseFloat(document.getElementsByName("y")[0].value);
        let z = parseFloat(document.getElementsByName("z")[0].value);
        res = (x - y)/ (2*x*z);

        document.getElementById("res").value =res;
    }
   
</script>
</body>
